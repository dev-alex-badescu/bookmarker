<app-header>
  <div content>
    <app-input
      placeholder="Filter bookmarks..."
      place="Filter bookmarks..."
      icon="search"
      [control]="searchFormControl"
    ></app-input>
  </div>
</app-header>

<ng-container *ngIf="searchFormControl.value">
  <div>Results for "{{ searchFormControl.value }}"</div>
  <div *ngFor="let item of filteredBookmarks$ | async">
    <app-bookmark-card [bookmark]="item"></app-bookmark-card>
  </div>
</ng-container>

<router-outlet></router-outlet>
